<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finca Bella Vista - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at center, #1a2e05 0%, #050a01 100%);
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .glass-header {
            background: linear-gradient(135deg, #4d7c0f 0%, #a3e635 100%);
            border-radius: 40px 40px 5px 5px;
            position: relative;
            overflow: hidden;
        }

        .input-box {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .input-box:focus {
            border-color: #84cc16;
            box-shadow: 0 0 15px rgba(132, 204, 22, 0.1);
        }

        .btn-bio {
            background: linear-gradient(to right, #84cc16, #65a30d);
            box-shadow: 0 10px 20px rgba(101, 163, 13, 0.3);
            transition: all 0.3s ease;
        }

        .btn-bio:active { transform: scale(0.95); }
        .btn-bio:disabled { opacity: 0.7; cursor: not-allowed; }

        /* Animación de sacudida para error */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shake { animation: shake 0.4s ease-in-out; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="particle w-2 h-2 top-20 left-1/4 animate-pulse"></div>
    <div class="particle w-4 h-4 bottom-20 right-1/3 opacity-20"></div>

    <div class="relative w-full max-w-[450px]">
        <div id="loginCard" class="glass-card overflow-hidden">
            
            <div class="glass-header p-10 text-white flex items-center gap-4">
                <div class="w-14 h-14 bg-white/20 backdrop-blur-md rounded-2xl flex items-center justify-center">
                    <i class="fa-solid fa-seedling text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-800 tracking-tight text-white">Bella Vista <span class="text-lime-200">Bio</span></h1>
                    <p class="text-xs font-bold opacity-80 uppercase tracking-widest">Gestión Agrícola</p>
                </div>
                <i class="fa-solid fa-leaf absolute -right-4 top-2 text-white/10 text-9xl"></i>
            </div>

            <div class="p-10">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-800 text-slate-800">¡Bienvenido!</h2>
                    <p class="text-slate-400 text-sm">Accede a tu panel de control</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="text-[10px] font-800 text-slate-400 uppercase tracking-widest ml-2 mb-2 block">Identificador</label>
                        <div class="flex items-center group">
                            <div class="bg-lime-500 text-white p-3 rounded-l-2xl">
                                <i class="fa-solid fa-user text-sm"></i>
                            </div>
                            <input type="text" id="userInput" placeholder="Usuario administrador" required
                                class="input-box w-full px-5 py-3 rounded-r-2xl outline-none text-slate-600 font-semibold">
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-800 text-slate-400 uppercase tracking-widest ml-2 mb-2 block">Clave de Acceso</label>
                        <div class="flex items-center group">
                            <div class="bg-lime-500 text-white p-3 rounded-l-2xl">
                                <i class="fa-solid fa-key text-sm"></i>
                            </div>
                            <input type="password" id="passInput" placeholder="••••••••" required
                                class="input-box w-full px-5 py-3 rounded-r-2xl outline-none text-slate-600 font-semibold">
                        </div>
                    </div>

                    <button type="submit" id="btnLogin" class="btn-bio w-full py-4 rounded-full text-white font-800 text-sm uppercase tracking-widest mt-4 flex items-center justify-center gap-3">
                        <span>Ingresar al Panel</span>
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-slate-100 flex justify-between items-center opacity-40">
                    <div class="flex items-center gap-1">
                        <i class="fa-solid fa-shield-halved text-[10px]"></i>
                        <span class="text-[9px] font-bold uppercase">Servidor Seguro</span>
                    </div>
                    <span class="text-[9px] font-bold uppercase tracking-tighter">Marinilla, Ant.</span>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const user = document.getElementById('userInput').value;
        const pass = document.getElementById('passInput').value;
        const btn = document.getElementById('btnLogin');
        const card = document.getElementById('loginCard');

        btn.disabled = true;
        btn.innerHTML = '<i class="fa-solid fa-circle-notch animate-spin"></i> VALIDANDO...';

        try {
            const respuesta = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, pass })
            });

            const data = await respuesta.json();

            if (data.success) {
                // GUARDAR SESIÓN LOCAL
                localStorage.setItem('auth_finca', 'true');
                
                Swal.fire({
                    icon: 'success',
                    title: '¡Acceso Concedido!',
                    text: 'Cargando panel de la finca...',
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => {
                    // CAMBIO CLAVE: Redirigir a /dashboard para evitar el conflicto con la raíz
                    window.location.href = '/dashboard'; 
                });
            } else {
                throw new Error(data.message);
            }
        } catch (error) {
            btn.disabled = false;
            btn.innerHTML = 'Ingresar al Panel';
            card.classList.add('shake');
            setTimeout(() => card.classList.remove('shake'), 400);
            Swal.fire('Error', error.message || 'Credenciales incorrectas', 'error');
        }
    });
</script>
</body>
</html>
