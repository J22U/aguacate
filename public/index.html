<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finca Bella Vista - Gesti√≥n Agr√≠cola</title>
    
    <script>
        if (localStorage.getItem('auth_finca') !== 'true') {
            window.location.replace('/');
        }

        window.onload = function () {
            if (typeof history.pushState === "function") {
                history.pushState("jt", null, null);
                window.onpopstate = function () {
                    history.pushState('jt', null, null);
                    if (localStorage.getItem('auth_finca') !== 'true') {
                        window.location.replace('/');
                    }
                };
            }
            // Forzamos limpieza de filtros al recargar para mostrar TODO
            if(document.getElementById('filter-busqueda')) document.getElementById('filter-busqueda').value = '';
            if(document.getElementById('filter-cosecha')) document.getElementById('filter-cosecha').value = '';
            if(document.getElementById('filter-tipo')) document.getElementById('filter-tipo').value = '';
            
            if (typeof actualizarTodo === 'function') actualizarTodo();
        }

        function cerrarSesion() {
            Swal.fire({
                title: '¬øCerrar sesi√≥n?',
                text: "Tendr√°s que ingresar tus credenciales nuevamente.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#166534',
                cancelButtonColor: '#d33',
                confirmButtonText: 'S√≠, salir',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('auth_finca');
                    window.location.replace('/');
                }
            });
        }

        function toggleHistorial() {
            const contenido = document.getElementById('historial-desplegable');
            const icono = document.getElementById('icono-flecha');
            // Quitamos 'hidden' y usamos display para evitar conflictos con el buscador
            if (contenido.style.display === 'none' || contenido.classList.contains('hidden')) {
                contenido.style.display = 'block';
                contenido.classList.remove('hidden');
                icono.classList.add('rotate-180');
            } else {
                contenido.style.display = 'none';
                icono.classList.remove('rotate-180');
            }
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        .card-gradient-expenses { background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%); }
        .card-gradient-harvest { background: linear-gradient(135deg, #d97706 0%, #92400e 100%); }
        .card-gradient-balance { background: linear-gradient(135deg, #059669 0%, #064e3b 100%); }
        .card-gradient-avocado { background: linear-gradient(135deg, #3f6212 0%, #166534 100%); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <header class="bg-green-900 text-white shadow-2xl sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-black uppercase">Control<span class="text-lime-400 font-light italic ml-1">Aguacate</span></h1>
            <button onclick="cerrarSesion()" class="bg-red-500/20 hover:bg-red-600 text-red-200 px-3 py-1.5 rounded-lg border border-red-500/50 text-[10px] font-bold uppercase">
                <i class="fa-solid fa-power-off"></i> Salir
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10 text-white">
            <div class="card-gradient-expenses p-6 rounded-[2rem] shadow-xl">
                <p class="text-xs font-bold uppercase opacity-80">Inversi√≥n</p>
                <h3 class="text-3xl font-black mt-2" id="dash-gastos">$ 0</h3>
            </div>
            <div class="card-gradient-harvest p-6 rounded-[2rem] shadow-xl">
                <p class="text-xs font-bold uppercase opacity-80">Kilos</p>
                <h3 class="text-3xl font-black mt-2" id="dash-kilos">0 Kg</h3>
            </div>
            <div class="card-gradient-balance p-6 rounded-[2rem] shadow-xl">
                <p class="text-xs font-bold uppercase opacity-80">Ventas</p>
                <h3 class="text-3xl font-black mt-2" id="dash-ventas">$ 0</h3>
            </div>
            <div class="card-gradient-avocado p-6 rounded-[2rem] shadow-xl">
                <p class="text-xs font-bold uppercase opacity-80">Utilidad</p>
                <h3 class="text-3xl font-black mt-2" id="dash-utilidad">$ 0</h3>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <section class="bg-white p-6 rounded-[2.5rem] shadow-sm border">
                    <h2 class="text-lg font-bold mb-5 flex items-center gap-3"><span class="w-1.5 h-6 bg-lime-600 rounded-full"></span> Trabajador</h2>
                    <div class="space-y-3">
                        <input type="text" id="t_nombre" placeholder="Nombre" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                        <input type="text" id="t_documento" placeholder="C√©dula" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                        <input type="text" id="t_labor" placeholder="Labor" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                        <button onclick="guardarTrabajador()" class="w-full bg-green-900 text-white font-bold py-4 rounded-2xl">Registrar Personal</button>
                    </div>
                </section>

                <section class="bg-white p-6 rounded-[2.5rem] shadow-sm border">
                    <h2 class="text-lg font-bold mb-5 flex items-center gap-3"><span class="w-1.5 h-6 bg-amber-500 rounded-full"></span> Movimiento</h2>
                    <div class="space-y-4">
                        <input type="date" id="mov_fecha" class="w-full p-3 rounded-xl border bg-slate-50 outline-none">
                        <select id="mov_lote" class="w-full p-3 rounded-xl bg-slate-50 border font-bold text-green-800">
                            <option value="1">ü•ë Cosecha Principal 2026</option>
                            <option value="2">ü•ë Cosecha Traviesa 2026</option>
                            <option value="3">üì¶ Hist√≥rico 2025</option>
                        </select>
                        <div class="grid grid-cols-2 gap-3">
                            <input type="number" id="mov_monto" placeholder="Monto $" class="w-full p-3 rounded-xl border outline-none">
                            <input type="number" id="mov_kilos" placeholder="Kg" class="w-full p-3 rounded-xl border outline-none">
                        </div>
                        <select id="mov_tipo" class="w-full p-3 rounded-xl border font-bold text-slate-600">
                            <option value="gasto_insumo">üß™ Insumos</option>
                            <option value="gasto_jornal">üßë‚Äçüåæ Jornal</option>
                            <option value="gasto_otros">üí∏ Otros Gastos</option> 
                            <option value="venta">ü•ë Venta (+)</option>
                        </select>
                        <textarea id="mov_nota" placeholder="Nota" class="w-full p-3 rounded-xl border outline-none"></textarea>
                        <button onclick="registrarOperacion()" class="w-full bg-amber-500 text-white py-4 rounded-xl font-bold uppercase shadow-md">Registrar</button>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-8">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border mb-6 flex flex-wrap items-center gap-4">
                    <div class="flex-1 min-w-[150px]">
                        <label class="text-[10px] font-black uppercase text-slate-400">Buscador</label>
                        <input type="text" id="filter-busqueda" oninput="filtrarTabla()" placeholder="Escribe para buscar..." class="w-full p-3 bg-slate-50 border rounded-xl outline-none text-sm">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400">Cosecha</label>
                        <select id="filter-cosecha" onchange="filtrarTabla()" class="w-full p-3 bg-slate-50 border rounded-xl text-sm font-bold text-green-700">
                            <option value="">üîé Ver Todas</option>
                            <option value="1">Principal 2026</option>
                            <option value="2">Traviesa 2026</option>
                            <option value="3">Hist√≥rico 2025</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400">Tipo</label>
                        <select id="filter-tipo" onchange="filtrarTabla()" class="w-full p-3 bg-slate-50 border rounded-xl text-sm font-bold text-slate-600">
                            <option value="">üìÇ Todos</option>
                            <option value="gasto_insumo">üß™ Insumos</option>
                            <option value="gasto_jornal">üßë‚Äçüåæ Jornal</option>
                            <option value="gasto_otros">üí∏ Otros Gastos</option> 
                            <option value="venta">ü•ë Venta</option>
                        </select>
                    </div>
                    <button onclick="limpiarFiltros()" class="mt-5 p-3 text-slate-400 hover:text-red-500"><i class="fa-solid fa-eraser"></i></button>
                    <input type="hidden" id="filter-fecha">
                </div>

                <button onclick="toggleHistorial()" class="w-full bg-slate-800 text-white p-5 rounded-3xl font-bold uppercase tracking-widest hover:bg-slate-700 transition-all mb-6 flex justify-between items-center shadow-lg">
                    <span><i class="fa-solid fa-list-ul mr-3 text-lime-400"></i> Lista de Movimientos</span>
                    <i id="icono-flecha" class="fa-solid fa-chevron-down transition-transform duration-300"></i>
                </button>

                <div id="historial-desplegable" style="display: none;">
                    <div class="bg-white rounded-[2.5rem] shadow-sm border overflow-hidden">
                        <div class="p-8 flex justify-between items-center">
                            <h2 class="text-xl font-bold">Registro Completo</h2>
                            <button onclick="actualizarTodo()" class="text-green-600"><i class="fa-solid fa-sync"></i></button>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-slate-50 text-[10px] font-black uppercase">
                                    <tr>
                                        <th class="px-8 py-4">Fecha / Lote</th>
                                        <th class="px-8 py-4">Descripci√≥n</th>
                                        <th class="px-8 py-4 text-right">Valor</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-movimientos" class="divide-y text-sm">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
