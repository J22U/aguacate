<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultivo Aguacate - Gesti√≥n Agr√≠cola</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .card-gradient-expenses { background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%); }
        .card-gradient-harvest { background: linear-gradient(135deg, #d97706 0%, #92400e 100%); }
        .card-gradient-balance { background: linear-gradient(135deg, #059669 0%, #064e3b 100%); }
        .card-gradient-avocado { background: linear-gradient(135deg, #3f6212 0%, #166534 100%); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <header class="bg-green-900 text-white shadow-2xl sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-black uppercase">Control<span class="text-lime-400 font-light italic ml-1">Aguacatero</span></h1>
            <div id="current-date" class="text-[10px] font-medium text-green-300 uppercase"></div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10 text-white">
            <div class="card-gradient-expenses p-6 rounded-[2rem] shadow-xl">
                <p class="text-xs font-bold uppercase opacity-80">Inversi√≥n</p>
                <h3 class="text-3xl font-black mt-2" id="dash-gastos">$ 0</h3>
            </div>
            <div class="card-gradient-harvest p-6 rounded-[2rem] shadow-xl">
                <p class="text-xs font-bold uppercase opacity-80">Kilos Cosechados</p>
                <h3 class="text-3xl font-black mt-2" id="dash-kilos">0 Kg</h3>
            </div>
            <div class="card-gradient-balance p-6 rounded-[2rem] shadow-xl">
                <p class="text-xs font-bold uppercase opacity-80">Ventas Totales</p>
                <h3 class="text-3xl font-black mt-2" id="dash-ventas">$ 0</h3>
            </div>
            <div class="card-gradient-avocado p-6 rounded-[2rem] shadow-xl">
                <p class="text-xs font-bold uppercase opacity-80">Utilidad Neta</p>
                <h3 class="text-3xl font-black mt-2" id="dash-utilidad">$ 0</h3>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <section class="bg-white p-6 rounded-[2.5rem] shadow-sm border">
                    <h2 class="text-lg font-bold mb-5 flex items-center gap-3"><span class="w-1.5 h-6 bg-lime-600 rounded-full"></span> Registrar Trabajador</h2>
                    <div class="space-y-3">
                        <input type="text" id="t_nombre" placeholder="Nombre completo" class="w-full p-4 bg-slate-50 border rounded-2xl focus:border-lime-500 outline-none">
                        <input type="text" id="t_documento" placeholder="C√©dula / Documento" class="w-full p-4 bg-slate-50 border rounded-2xl focus:border-lime-500 outline-none">
                        <input type="text" id="t_labor" placeholder="Labor (Ej: Fumigaci√≥n)" class="w-full p-4 bg-slate-50 border rounded-2xl focus:border-lime-500 outline-none">
                        <button onclick="guardarTrabajador()" class="w-full bg-green-900 text-white font-bold py-4 rounded-2xl hover:bg-green-800 shadow-lg transition-all">Registrar Personal</button>
                    </div>

                    <div class="mt-6 border-t pt-4">
                        <h3 class="text-xs font-black uppercase text-slate-400 mb-3 tracking-widest">Personal Activo</h3>
                        <div id="lista-trabajadores" class="space-y-2 max-h-48 overflow-y-auto custom-scroll">
                            <p class="text-xs text-slate-400 italic">Cargando personal...</p>
                        </div>
                    </div>
                </section>

                <section class="bg-white p-6 rounded-[2.5rem] shadow-sm border">
                    <h2 class="text-lg font-bold mb-5 flex items-center gap-3"><span class="w-1.5 h-6 bg-amber-500 rounded-full"></span> Registrar Movimiento</h2>
                    <div class="space-y-4">
                        <select id="mov_lote" class="w-full p-3 rounded-xl bg-slate-50 border font-bold">
                            <option value="1">üå≥ Lote Superior</option>
                            <option value="2">üå≥ Lote Inferior</option>
                        </select>
                        <input type="number" id="mov_monto" placeholder="Monto $" class="w-full p-3 rounded-xl border">
                        <select id="mov_tipo" class="w-full p-3 rounded-xl border font-bold">
                            <option value="gasto_insumo">üß™ Insumos</option>
                            <option value="gasto_jornal">üßë‚Äçüåæ Jornal</option>
                            <option value="venta">ü•ë Venta (+)</option>
                        </select>
                        <textarea id="mov_nota" placeholder="Descripci√≥n (Ej: 100kg aguacate)" class="w-full p-3 rounded-xl border"></textarea>
                        <button onclick="registrarOperacion()" class="w-full bg-amber-500 text-white py-4 rounded-xl font-black uppercase text-xs hover:bg-amber-600 shadow-md transition-all">Registrar Operaci√≥n</button>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-8">
                <div class="bg-white rounded-[2.5rem] shadow-sm border overflow-hidden">
                    <div class="p-8">
                        <h2 class="text-xl font-bold">Historial de Movimientos</h2>
                        <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest mt-1">Cuentas del Cultivo</p>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-[10px] font-black uppercase">
                                <tr>
                                    <th class="px-8 py-4">Fecha / Lote</th>
                                    <th class="px-8 py-4">Descripci√≥n</th>
                                    <th class="px-8 py-4 text-right">Valor</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-movimientos" class="divide-y text-sm">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
